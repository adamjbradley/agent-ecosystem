services:
  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"

  app:
    build: .
    container_name: agent-app
    command: >
      streamlit run dashboard/streamlit_app.py
      --server.port 8501
      --server.address 0.0.0.0
      --server.fileWatcherType none
    volumes:
      - .:/app
    ports:
      - "8501:8501"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis

  need_worker:
    build: .
    container_name: need-worker
    command: python need_worker.py
    volumes:
      - .:/app
    working_dir: /app
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis

  offer_worker:
    build: .
    container_name: offer-worker
    command: python offer_worker.py
    volumes:
      - .:/app
    working_dir: /app
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis

  match_worker:
    build: .
    container_name: match-worker
    command: python match_worker.py
    volumes:
      - .:/app
    working_dir: /app
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis

  provider_worker:
    build: .
    container_name: provider-worker
    command: python provider_worker.py
    volumes:
      - .:/app
    working_dir: /app
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis

  user_worker:
    build: .
    container_name: user-worker
    command: python user_worker.py
    volumes:
      - .:/app
    working_dir: /app
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis

  ngrok:
    image: ngrok/ngrok:latest
    command: [
      "http",
      "--url=https://default.internal",
      "http://app:8501"
    ]
    environment:
      NGROK_AUTHTOKEN: "7h9r3gqggN2GgxrHt9puc_7oDr6uCGh3XNHaSj9cBq6"      
    container_name: ngrok-tunnel
    depends_on:
      - app
    ports:
      - 4040:4040